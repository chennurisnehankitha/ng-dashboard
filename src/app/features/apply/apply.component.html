<div class="apply">
    <div class="flex space-between align-items-center">
        <h1 >Default</h1>
        <p-toggleButton [(ngModel)]="toggleFlag" [onLabel]="'Collapse All'" offLabel="Expand All" [onIcon]="'pi pi-times'" offIcon="pi pi-check"  ></p-toggleButton>
    </div>

  <!-- <button (click)="onToggle()">{{toggleLabel}}</button> -->
  <p-accordion [multiple]="true">
    <p-accordionTab header="Header I" [selected]="toggleFlag">
        <p>this is data for header1</p>
    </p-accordionTab>
    <p-accordionTab header="Header II" [selected]="toggleFlag">
        <p>this is data for header 2</p>
    </p-accordionTab>
    <p-accordionTab header="Header III" [selected]="toggleFlag">
        <p>this is data for header 3</p>
    </p-accordionTab>

</p-accordion>
</div>
